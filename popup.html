<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ejudge Lksh Enhancer</title>
    <style>
        body {
            width: max-content;
            height: max-content;
            padding: 3px;
            font-size: 20px;
        }

        textarea {
            width: 90%;
            box-sizing: border-box;
        }

        a:visited {
            color: #99f
        }
    </style>
</head>
<body style="font-family: garamond; background-color: #333; color: #eee;">
    <div style="font-size: 25px; font-weight: bold;"> Ejudge Lksh + </div>
    <div style="font-size: 10px; font-weight: bold;"> Версия 1.4.2 </div>
    <div style="font-size: 15px;"><a target="_blank" href="https://github.com/314tonick/ejudge-lksh-plus">by 314tonick</a></div>
    <hr>
    <label>
        Учитывать PR и RJ как решённую задачу.
        <input id="pr_is_ok" type="checkbox">
    </label><br>
    <label>
        Добавить к каждой задаче FIRE IN THE HOLE.
        <input id="fire_in_the_hole" type="checkbox">
    </label><br>
    <label>
        Не менять цвета (белая тема).
        <input id="default_colors" type="checkbox">
    </label><br>
    <label>
        Обновлять ejudge при тестировании раз в 
        <input id="autorefresh_time" type="number" min="0" max="9999" step="1">
         миллисекунд <input id="autorefresh_checkbox" type="checkbox">.
    </label><br>
    <label>
        Показывать читеров в таблице.
        <input id="show_cheaters" type="checkbox">
    </label>

    <script src="storager.js"></script>
</body>
</html>
